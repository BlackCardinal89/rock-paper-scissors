<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <script>
        function computerPlay() {
            const number = (Math.random() * 100);
            if (number <= 33) {
                return 'Rock';
            } else if (number >= 66) {
                return 'Scissors';
            }
            else return 'Paper';
        }

    </script>
</body>

</html>
