<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script src="https://kit.fontawesome.com/934a39e35a.js" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="single-round">
        <div class="user-buttons">
            <div class="player-type">
                <h2><i class="fas fa-user"></i></h2>
                <h2>User</h2>
            </div>
            <button class="rock"><i class="far fa-hand-rock"></i>
                <h3>Rock</h3>
            </button>
            <button class="paper"><i class="far fa-hand-paper"></i>
                <h3>Paper</h3>
            </button>
            <button class="scissors"><i class="far fa-hand-scissors"></i>
                <h3>Scissors</h3>
            </button>
        </div>
        <div class="computer-output">
            <div class="player-type">
                <h2><i class="fas fa-laptop-code"></i></h2>
                <h2>Computer</h2>
            </div>
            <div class="computer-button">
                <button><i class="far fa-hand-scissors"></i>
                    <h3>JavaScript</h3>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
